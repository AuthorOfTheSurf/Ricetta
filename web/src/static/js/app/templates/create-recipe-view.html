<form class="form-horizontal">
    <fieldset>
        <legend> Create a New Recipe </legend>
        <div class="form-group">
            <label for="title" class="col-lg-2 control-label">Title</label>
            <div class="col-lg-10">
                <input type="email" class="form-control" id="title" placeholder="Enter the name of your recipe.">
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-lg-2 control-label">Image URL (optional)</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="image" placeholder="Place a .jpg/.png-ending link to an image here.">
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-lg-2 control-label">Prep Time</label>
            <div class="container">
                <div class="row">
                    <div class="col-xs-4">
                        <input type="email" class="form-control" id="preptime" placeholder="Enter the prep time of this recipe.">
                    </div>
                    <div class="col-xs-2">
                    <select class="form-control" id="preptimeunit">
                        <option>sec(s)</option>
                        <option>min(s)</option>
                        <option>hr(s)</option>
                        <option>day(s)</option>
                        <option>week(s)</option>
                    </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-lg-2 control-label">Cook Time</label>
            <div class="container">
                <div class="row">
                    <div class="col-xs-4">
                        <input type="email" class="form-control" id="cooktime" placeholder="Enter the cook time of this recipe.">
                    </div>
                    <div class="col-xs-2">
                    <select class="form-control" id="cooktimeunit">
                        <option>sec(s)</option>
                        <option>min(s)</option>
                        <option>hr(s)</option>
                        <option>day(s)</option>
                        <option>week(s)</option>
                    </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="notes" class="col-lg-2 control-label">Notes</label>
            <div class="col-lg-10">
                <span class="help-block">Enter comments or notes about the recipe below.</span>
                <textarea class="form-control" rows="4" id="notes"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="ingredients" class="col-lg-2 control-label">Ingredients</label>
            <a class="btn" id='add-ingredients'>Add Ingredients</a>
            <div id="ingredients-container">
                <div class="ingredient">
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="name" placeholder="Enter the name of your ingredient.">
                        <input type="text" class="form-control" id="url" placeholder="Optional: Enter URL link to ingredient">
                    </div>
                    <div class='col-lg-10'>
                        <div class="container">
                            <div class="row" id="ingredient-amount">
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="amount" placeholder="Enter amount of ingredient here.">
                                </div>
                                <div class="col-xs-3">
                                    <input type="text" class="form-control" id="amountunit" placeholder="Enter amount unit here.">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="steps" class="col-lg-2 control-label">Steps</label>
            <a class="btn" id='add-steps'>Add Steps</a>
            <div id="steps-container">
                <div class="step">
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="instruction" placeholder="Enter the instruction for this step of the recipe.">
                    </div>
                    <div class="col-lg-10">
                        <div class="container">
                            <div class="row" id="step-time">
                                <div class="col-xs-3">
                                    <input type="text" class="form-control" id="time" placeholder="Enter amount of time.">
                                </div>
                                <div class="col-xs-3">
                                    <select class="form-control" id="timeunit">
                                        <option>sec(s)</option>
                                        <option>min(s)</option>
                                        <option>hr(s)</option>
                                        <option>day(s)</option>
                                        <option>week(s)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="tags" class="col-lg-2 control-label">Tags</label>
            <a class="btn" id='add-tags'>Add Tags</a>
            <div id='tags-container'>
                <div class="tag">
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="name" placeholder="Enter the tag you would like to add.">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="private" class="col-lg-2 control-label">Private</label>
            <input id="private" type="checkbox">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <a id="create" class="btn btn-large btn-success">Create</a>
                </div>
                <div class="col-xs-4">
                    <a id="cancel" class="btn btn-large btn-info">Cancel</a>
                </div>
        </div>
    </fieldset>
</form>
