<div id="signUpContainer">
  <form class="form-horizontal" id="signupform">
    <fieldset>
      <legend id="containerHeader">Sign Up</legend>

      <div class="form-group">
        <label for="handle" class="col-lg-2 control-label">Choose a handle</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" name="handle" id="handle" placeholder="Enter handle">
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="col-lg-2 control-label">Email address</label>
        <div class="col-lg-10">
            <input type="email" class="form-control" name="email" id="input-email" placeholder="Enter email">
        </div>
      </div>

      <div class="form-group">
        <label for="pass1" class="col-lg-2 control-label">Password</label>
        <div class="col-lg-10">
          <input type="password" class="form-control" id="pass1" name="password" placeholder="At least 8 characters">
        </div>
      </div>

      <div class="form-group">
        <label for="pass2" class="col-lg-2 control-label">Confirm Password</label>
        <div class="col-lg-10">
          <input type="password" class="form-control" id="pass2" name="confirmPassword" placeholder="Re-enter your password" >
          <span id="confirmMessage" class="confirmMessage"></span>
        </div>
      </div>

      <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button class="btn btn-primary" href="javascript:void(0)" id="signup">Sign up</button>
          </label>
        </div>
      </div>

      <div>
        <div id="existingAccount">
          <p id="existingUserForm">Already have an account?</p>
          <a class="btn btn-info" href="javascript:void(0)" id="login">Log in</a>
        </div>
      </div>
    </fieldset>
  </form>
</div>
