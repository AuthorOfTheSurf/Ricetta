<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ricetta GANTT Schedule</title>
        <meta charset="utf-8">
        <link href="http://taitems.github.io/jQuery.Gantt/css/style.css" type="text/css" rel="stylesheet">
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <style type="text/css">
            body {
                font-family: Helvetica, Arial, sans-serif;
                font-size: 13px;
                padding: 0 0 50px 0;
            }
            .contain {
                width: 800px;
                margin: 0 auto;
            }
            h1 {
                margin: 40px 0 20px 0;
            }
            h2 {
                font-size: 1.5em;
                padding-bottom: 3px;
                border-bottom: 1px solid #DDD;
                margin-top: 50px;
                margin-bottom: 25px;
            }
            table th:first-child {
                width: 150px;
            }
      /* Bootstrap 3.x re-reset */
      .fn-gantt *,
      .fn-gantt *:after,
      .fn-gantt *:before {
        -webkit-box-sizing: content-box;
           -moz-box-sizing: content-box;
                box-sizing: content-box;
      }
        </style>
    </head>
    <body>
<div class="gantt"></div>

<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://taitems.github.io/jQuery.Gantt/js/jquery.fn.gantt.js"></script>
<script>
    $(function() {

        "use strict";

        $(".gantt").gantt({
            source: [{
                name: "Planning",
                desc: "Initial Planning",
                values: [{
                    from: Date.UTC(2015, 0, 13),
                    to: Date.UTC(2015, 0, 25),
                    label: "Initial Planning",
                    customClass: "ganttRed"
                }]
            },{
                name: " ",
                desc: "Dependencies",
                values: [{
                    from: Date.UTC(2015, 0, 26),
                    to: Date.UTC(2015, 0, 30),
                    label: "Dependencies",
                    customClass: "ganttRed"
                }]
            },{
                name: " ",
                desc: "API Planning",
                values: [{
                    from: Date.UTC(2015, 0, 31),
                    to: Date.UTC(2015, 1, 3),
                    label: "API Planning",
                    customClass: "ganttRed"
                }]
            },{
                name: "API",
                desc: "Data Modeling",
                values: [{
                    from: Date.UTC(2015, 1, 4),
                    to: Date.UTC(2015, 1, 17),
                    label: "Data Modeling",
                    customClass: "ganttBlue"
                }]
            },{
                 name: " ",
                 desc: "Login and Signup",
                 values: [{
                     from: Date.UTC(2015, 1, 18),
                     to: Date.UTC(2015, 2, 9),
                     label: "Login and Signup",
                     customClass: "ganttBlue"
                 }]

            },{
                name: " ",
                desc: "Recipe CRUD",
                values: [{
                    from: Date.UTC(2015, 2, 10),
                    to: Date.UTC(2015, 2, 20),
                    label: "Recipe CRUD",
                    customClass: "ganttBlue"
                }]
            },{
                 name: " ",
                 desc: "Curator",
                 values: [{
                     from: Date.UTC(2015, 2, 21),
                     to: Date.UTC(2015, 2, 26),
                     label: "Curator",
                     customClass: "ganttBlue"
                 }]
            },{
                 name: " ",
                 desc: "Search Function",
                 values: [{
                     from: Date.UTC(2015, 2, 27),
                     to: Date.UTC(2015, 3, 3),
                     label: "Search Function",
                     customClass: "ganttBlue"
                 }]
            },{
                 name: "JS Web App",
                 desc: "Personal Recipe View",
                 values: [{
                     from: Date.UTC(2015, 3, 4),
                     to: Date.UTC(2015, 3, 11),
                     label: "Personal Recipe View",
                     customClass: "ganttOrange"
                 }]
            },{
                 name: " ",
                 desc: "Curator View",
                 values: [{
                     from: Date.UTC(2015, 3, 12),
                     to: Date.UTC(2015, 3, 18),
                     label: "Curator View",
                     customClass: "ganttOrange"
                 }]
            },{
                 name: " ",
                 desc: "Profile & Settings",
                 values: [{
                     from: Date.UTC(2015, 3, 19),
                     to: Date.UTC(2015, 3, 25),
                     label: "Profile & Settings",
                     customClass: "ganttOrange"
                 }]
            },{
                 name: "CSS/Styling",
                 desc: "Styling",
                 values: [{
                     from: Date.UTC(2015, 3, 26),
                     to: Date.UTC(2015, 3, 29),
                     label: "Styling",
                     customClass: "ganttOrange"
                 }]
            },{
                 name: " ",
                 desc: "Updates to JS",
                 values: [{
                     from: Date.UTC(2015, 3, 30),
                     to: Date.UTC(2015, 4, 1),
                     label: "JS",
                     customClass: "ganttOrange"
                 }]
            },{
                 name: "QA/Final Delivery",
                 desc: "",
                 values: [{
                     from: Date.UTC(2015, 4, 2),
                     to: Date.UTC(2015, 4, 6),
                     label: "QA/Final Delivery",
                     customClass: "ganttGreen"
                 }]
            }],
            navigate: "scroll",
            maxScale: "hours",
            itemsPerPage: 20
        });
    });
</script>

    </body>
</html>
